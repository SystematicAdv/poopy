
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloxFinder Forum</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>BloxFinder Forum</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Create Post</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="posts">
            <h2>Latest Posts</h2>
            <div id="posts-list">
                <!-- Posts will be inserted here dynamically -->
            </div>
            <button onclick="showPostForm()">Create New Post</button>
        </section>

        <section id="post-form" class="post-form">
            <h2>Create Post</h2>
            <input type="text" id="post-title" placeholder="Post Title" required>
            <textarea id="post-body" placeholder="Write your post here..." required></textarea>
            <button onclick="submitPost()">Submit Post</button>
            <button onclick="closePostForm()">Cancel</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 BloxFinder</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
